<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sprint 2 Documentation</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f8;
            color: #333;
            text-align: center;
        }

        header {
            background-color: black;
            color: white;
            padding: 30px 0;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3);

        /* Buttons container */
        .button-container {
            margin: 50px auto;
            display: flex;
            flex-direction: column; /* vertical stacking */

        }

        /* Buttons styling */
        .btn {
            display: block;
            width: 350px;       /* slightly bigger for emphasis */
            padding: 20px 0;
            margin: 15px 0;
            font-size: 1.3rem;
            color: white;
            text-decoration: none;
            background-color: #153291; /* blue */
            border-radius: 12px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn:hover {
            background-color: #ff7a00; /* orange on hover */
            transform: translateY(-2px);
        }
    </style>
